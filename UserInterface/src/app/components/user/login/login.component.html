<div class="col-sm-10">
  <h3>Sign in</h3>
  <hr/>
  <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="signinInputEmail">Email address</label>
      <input type="email" class="form-control" id="signinInputEmail" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="signinInputPassword">Password</label>
      <input type="password" class="form-control" id="signinInputPassword" formControlName="password" placeholder="Password">
    </div>
    <div class="my-4 text-center">
      <a>
        <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!LoginForm.valid">Sign in</button>
      </a>
    </div>
  </form>
</div>

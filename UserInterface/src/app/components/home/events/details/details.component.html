<div class="box my-4">
  <span>{{this.cost}}</span>
  <img [src]="evt.imageLink" alt="Improve your internet connection">
  <div class="inner-box">
    <p class="my-3 px-3 text-center first-p">{{this.newDate.toDateString()}}</p>
    <p class="my-2 px-3 second-p">{{evt.name}}</p>
    <p class="my-2 px-3 third-p">{{evt.streetAddress+', ' +evt.location}}</p>
  </div>
</div>

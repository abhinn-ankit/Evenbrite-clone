<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 p-0">
        <nav class="navbar navbar-expand-md navbar-light p-0">
          <a class="navbar-brand cursor-pointer ml-4 font-weight-bold text-secondary" routerLink="home">EventHandler</a>

          <div class="ml-auto">
            <ul class="navbar-nav">
              <li class="nav-item leftside-border md-show">
                <a class="nav-link p-4" routerLink="browse">Browse Events</a>
              </li>
              <li class="nav-item dropdown leftside-border" *ngIf="isLoggedIn()">
                <a class="nav-link dropdown-toggle p-4 cursor-pointer">
                  {{this.userAccountService.user.firstName + ' ' + this.userAccountService.user.lastName | uppercase}}
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" routerLink="bookings">Tickets</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item md-hide" routerLink="browse">Browse Events</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item cursor-pointer" (click)="onLogout()">Log out</a>
                </div>
              </li>
              <li class="nav-item leftside-border">
                <a class="nav-link p-4" routerLink="/user/login" *ngIf="!isLoggedIn()">SignIn</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>

<div class="bg-color py-5">
  <div class="container py-5">
    <div class="row mb-5">
      <div class="col-12">
        <div class="py-4 px-2 bg-white box-shadow rounded">
          <h4 class="ml-2 mb-4">Booking Summary</h4>
          <div>
            <table id="cart" class="table table-hover table-condensed">
              <thead>
              <tr>
                <th style="width:50%">Product</th>
                <th style="width:10%">Price</th>
                <th style="width:8%">Quantity</th>
                <th style="width:22%" class="text-center">Subtotal</th>

              </tr>
              </thead>
              <tbody>
              <tr>
                <td data-th="Product">
                  <div class="row">
                    <div class="col-sm-2 hidden-xs pro-image"><img src="{{this.evt?.imageLink}}" style="width: 100px; height: 100px" alt="..."
                                                                   class="img-fluid"/></div>
                    <div class="col-sm-10 align-self-center">
                      <h6 class="my-4">{{this.evt?.name}}</h6>
                    </div>
                  </div>
                </td>
                <td data-th="Price"><span *ngIf="this.zero">$</span>{{this.cost}}</td>
                <td data-th="Quantity">
                  <input type="number" min="0" max="10"
                         class="form-control text-center product-qty"
                         style="width:60px;" value="1" (ngModelChange)="this.findCost($event)" [ngModel]="this.qty">
                </td>
                <td data-th="Subtotal" class="text-center"><span *ngIf="this.zero">$</span>{{this.totalCost}}</td>
              </tr>
              </tbody>
              <tfoot>
              <tr class="w-100">
                <td colspan="3" class="hidden-xs"></td>
                <td class="hidden-xs text-center"><strong>Total: <span *ngIf="this.zero">$</span>{{this.totalCost}}</strong></td>
              </tr>
              </tfoot>
            </table>
          </div>
          <div class="d-flex">
            <button class="btn btn-info ml-auto mr-3 py-2 px-3" (click)="this.onBookNow()" [disabled]="this.zero">Book Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

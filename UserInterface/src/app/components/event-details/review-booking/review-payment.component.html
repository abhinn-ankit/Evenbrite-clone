<div class="bg-color py-4">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="py-4 px-2 bg-white box-shadow rounded">
          <h4 class="ml-2 mb-4">Booking Summary</h4>
          <div>
            <table id="cart" class="table table-hover table-condensed">
              <thead>
              <tr>
                <th style="width:50%">Product</th>
                <th style="width:10%">Price</th>
                <th style="width:8%">Quantity</th>
                <th style="width:22%" class="text-center">Subtotal</th>

              </tr>
              </thead>
              <tbody>
              <tr>
                <td data-th="Product">
                  <div class="row">
                    <div class="col-sm-2 hidden-xs pro-image"><img src="image" style="width: 100px; height: 100px" alt="..."
                                                                   class="img-fluid"/></div>
                    <div class="col-sm-10">
                      <h4 class="my-4">name</h4>
                    </div>
                  </div>
                </td>
                <td data-th="Price">$price</td>
                <td data-th="Quantity">
                  Qty
                </td>
                <td data-th="Subtotal" class="text-center">$subtotal</td>
              </tr>
              </tbody>
              <tfoot>
              <tr class="w-100">

                <td colspan="3" class="hidden-xs"></td>
                <td class="hidden-xs text-center"><strong>Total </strong></td>

              </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
